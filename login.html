<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Masuk | TNB Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://ips-energy.com/wp-content/uploads/2025/09/Featured-Image-TNBT.webp') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Center the login form */
    .login-form {
      background: rgba(255, 255, 255, 0.93);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 26px 1px rgba(108, 127, 205, 0.87);
      width: 360px;
      min-width: 280px;
      z-index: 1;
      margin: auto;
    }
    .login-form h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2a3a68;
      font-size: 1.8em;
      letter-spacing: 0.4px;
      text-align: center;
    }
    .login-form label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      color: #415a96;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1.4px solid #b8c3f6;
      border-radius: 7px;
      background: #ebf0fb;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      outline: none;
      border-color: #455adb;
      background: #e2e9fb;
    }
    .login-form button {
      margin-top: 24px;
      width: 100%;
      padding: 14px 0px;
      border: none;
      background: #5272f0;
      color: #fff;
      font-size: 1.15em;
      font-weight: 700;
      border-radius: 11px;
      cursor: pointer;
      box-shadow: 0 2px 8px #4251a1cc;
      transition: background 0.3s ease;
    }
    .login-form button:hover {
      background: #354cb1;
    }
    .login-form button:last-of-type {
      margin-top: 12px;
      background: #7c7fbb;
      box-shadow: 0 2px 6px #6163a0cc;
    }
    .login-form button:last-of-type:hover {
      background: #6063a2;
    }
    .login-form label input[type="checkbox"] {
      transform: scale(1.15);
      margin-right: 6px;
    }
    .login-form a {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 0.93em;
      color: #4e6ad4;
      text-decoration: none;
      font-weight: 600;
    }
    .login-form a:hover {
      text-decoration: underline;
    }

    /* Top corner logos */
    .corner-logos {
      position: fixed;
      left: 0;
      right: 0;
      top: 24px;
      width: 100vw;
      height: 0;    /* prevents taking space */
      z-index: 2;
      pointer-events: none;
    }
    .logo-left {
      position: absolute;
      left: 48px;
      top: 0;
      width: 110px;
      height: 110px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 4px 18px rgba(0,0,0,0.19);
      background: rgba(255,255,255,0.07);
      pointer-events: auto;
    }
    .logo-right {
      position: absolute;
      right: 56px;
      top: 0;
      width: 170px;       /* Large for right logo */
      height: 60px;
      object-fit: contain;
      border-radius: 13px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.19);
      background: rgba(255,255,255,0.01);
      pointer-events: auto;
    }
    @media (max-width: 800px) {
      .logo-left { left: 10px; width: 65px; height: 65px;}
      .logo-right { right: 7px; width: 90px; height: 32px;}
      .login-form { width: 96vw; min-width: 0; padding: 18px 3vw; }
    }
  </style>
</head>
<body>
  <!-- Corner logos -->
  <div class="corner-logos">
    <img src="LMU.png" alt="LMU Logo" class="logo-left">
    <img src="psdtnb.png" alt="PSD Logo" class="logo-right">
  </div>
  <!-- Centered login form -->
  <form id="loginForm" class="login-form">
    <h2>Log Masuk</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="cth: pegawai.tnb" required>
    <label for="password">Kata Laluan</label>
    <input type="password" id="password" required>
    <label>
      <input type="checkbox"> Ingat saya
    </label>
    <button type="submit">Log Masuk</button>
    <button type="button" onclick="isiContoh()">Isi Contoh</button>
    <a href="#">Lupa kata laluan?</a>
  </form>

  <script>
    // Redirect to dashboard on login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = "index.html";
    });

    // Function to autofill sample credentials
    function isiContoh() {
      document.getElementById('username').value = "pegawai.tnb";
      document.getElementById('password').value = "password123";
    }
  </script>
</body>
</html>
